<html>
    <head>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    if(sessionStorage.clicks) {
                        sessionStorage.clicks = Number(sessionStorage.clicks) + 1;
                    } else {
                        sessionStorage.clicks = 1;
                    }
                    document.getElementById("result").innerHTML = "You have clicked the button " 
                    + sessionStorage.clicks + " time(s) in this session.";
                });
            });
        </script>

        <script>
            setInterval(function(){
                if ($("button").is(":hover")){
                    if(sessionStorage.hovertime) {
                        sessionStorage.hovertime = Number(sessionStorage.hovertime) + .2;
                    } else {
                        sessionStorage.hovertime = 0.2;
                    }
                    document.getElementById("result2").innerHTML = "You have hovered the button for "
                    + sessionStorage.hovertime + " seconds in this session.";
                }
            }, 200);
        </script>
    </head>


    <body>
        
        <h1>My first heading</h1>
        <div id="result"></div>
        <div id="result2"></div>
        <button> BUTTON1 </button>
    </body>
</html>
